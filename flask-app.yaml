apiVersion: v1
kind: Service
metadata:
  name: flask-app-nodeport-svc
spec:
  selector:
    app: peak6
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5000
  type: NodePort
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: flask-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: flask-app-nodeport-svc
          servicePort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: flask-app
  name: flask-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: flask-app
    spec:
      containers:
      - image: image/flask-app:latest
        name: flask-app
        ports:
        - containerPort: 5000